---
layout: default
---
<section class="mast">
  <header class="mast__header">
    <h1>Evelyn Mwangi</h1>
    <span>UI/UX Engineer</span>
  </header>
  <div class="mast__img bg-grey">
    <div class="absolute-bg" style="background-image: url('/assets/images/me.jpg');"></div>
  </div>
  <div class="mast__img bg-alpha">
    <div class="absolute-bg" style="background-image: url('/assets/images/sa.jpg');"></div>
  </div>
</section>

<section id="about" class="section-padding bg-grey">
  <div class="grid">
    <h1 class="section-header">About</h1>
    <div class="about">
      <p class="about__text wow fadeInUp" data-wow-delay="300ms">
        Hello, I am Eve.
      </p>
    </div>
    <div id="instafetch" class="container-triple"></div>
  </div>
</section>

<section id="blog" class="section-padding bg-white">
  <div class="grid">
    <h1 class="section-header">My Work</h1>
    <ul class="container-double" itemscope itemtype="http://schema.org/Blog">
      {% for post in site.posts limit:6 %}
        <li class="preview" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
          <a class="preview__link" href="{{ post.url | prepend: site.baseurl }}" itemprop="url">
            <div class="preview__img bg-grey wow slideInUp">
              <figure class="absolute-bg wow fadeIn" data-wow-delay="900ms" style="background-image: url('{{ post.image }}');"></figure>
            </div>
            <div class="preview__container bg-white">
              <div>
                <h2 class="wow fadeInUp" data-wow-delay="150ms" itemprop="name">{{ post.title }}</h2>
                <p class="preview__excerpt wow fadeInUp" data-wow-delay="300ms" itemprop="description">{{ post.content | strip_html | truncatewords: 30 }}</p>
              </div>
              <time class="preview__date wow fadeInUp" data-wow-delay="450ms" itemprop="datePublished" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %-d, %Y" }}</time>
            </div>
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
